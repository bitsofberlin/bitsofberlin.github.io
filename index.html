---
layout: default
---

<div class="home">

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <div>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </div>
        <div>
          {{ post.short }} <a href="{{ post.url | prepend: site.baseurl }}">More&nbsp;...</a>
        </div>
      </li>
    {% endfor %}
  </ul>

  <div class="flattr">
    <script id='fbt1nml'>(function(i){var f,s=document.getElementById(i);f=document.createElement('iframe');f.src='//api.flattr.com/button/view/?uid=bodo.tasche&button=compact&url='+encodeURIComponent(document.URL);f.title='Flattr';f.height=20;f.width=110;f.style.borderWidth=0;s.parentNode.insertBefore(f,s);})('fbt1nml');</script>
  </div>
</div>
