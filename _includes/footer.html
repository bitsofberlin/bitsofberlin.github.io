<footer class="site-footer">

  <div class="wrap">

    <div class="left-footer">
      <a href="https://github.com/{{ site.username }}">
        <span class="icon github">
          <i class="fa fa-github"></i>
        </span>
        <span class="username">{{ site.username }}</span>
      </a>
      <a href="https://twitter.com/{{ site.username }}">
        <span class="icon twitter">
          <i class="fa fa-twitter"></i>
        </span>
        <span class="username">{{ site.username }}</span>
      </a>
      <a href="https://www.facebook.com/BitsBerlinPodcast">
        <span class="icon facebook">
          <i class="fa fa-facebook"></i>
        </span>
        <span class="username">BitsBerlinPodcast</span>
      </a>
    </div>

    <div class="right-footer">
      <p class="text">{{ site.description }}</p>
    </div>

  </div>

</footer>
